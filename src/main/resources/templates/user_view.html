<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: 50px auto;
            background: #fff;
            padding: 36px 32px 28px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        .details {
            display: grid;
            grid-template-columns: 1fr 2fr;
            row-gap: 18px;
            column-gap: 12px;
            margin-bottom: 18px;
        }
        .label {
            font-weight: 600;
            color: #34495e;
            font-size: 1rem;
            align-self: center;
        }
        .value {
            color: #2980b9;
            background: #f4f8fb;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 1rem;
            align-self: center;
            box-shadow: 0 1px 2px #e0eafc;
        }
        a {
            color: #fff;
            background: #2980b9;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 500;
            box-shadow: 0 2px 8px #cfdef3;
            display: block;
            text-align: center;
            margin-top: 18px;
            transition: background 0.2s;
        }
        a:hover {
            background: #1c5d99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <div class="details">
            <span class="label">ID:</span>
            <span class="value" th:text="${user.id}"></span>

            <span class="label">Name:</span>
            <span class="value" th:text="${user.name}"></span>

            <span class="label">Email:</span>
            <span class="value" th:text="${user.email}"></span>

            <span class="label">Student ID:</span>
            <span class="value" th:text="${user.studentId}"></span>

            <span class="label">Phone:</span>
            <span class="value" th:text="${user.phone}"></span>

            <span class="label">Address:</span>
            <span class="value" th:text="${user.address}"></span>
        </div>
        <a href="/users">Back to List</a>
    </div>
</body>
</html>
