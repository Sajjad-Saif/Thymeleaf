<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .edit-form-card {
            background: #fff;
            padding: 32px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            min-width: 320px;
        }
        .edit-form-card h2 {
            margin-top: 0;
            margin-bottom: 24px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 15px;
        }
        .edit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .edit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="edit-form-card">
        <h2>Edit User</h2>
        <form th:action="@{'/users/edit/' + ${user.id}}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name"/>
            </div>
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" th:field="*{studentId}" id="studentId"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email"/>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" th:field="*{phone}" id="phone"/>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" th:field="*{address}" id="address"/>
            </div>
            <button class="edit-btn" type="submit">Update</button>
        </form>
    </div>
</body>
</html>
